<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="main.js" type="module" defer></script>
<body>
    <header>
        <div class="text-center">
            <img src="image/title.png" alt="" class="title">
            <p class="subTitle">CAMPEONES</p>
        </div>
        <nav class="d-flex flex-column justify-content-center">
            <ul class="d-flex justify-content-center" style="list-style: none;">
                <li class="mx-2"><button class="btn btn-primary" id="All">All</button></li>
                <li class="mx-2"><button class="btn btn-primary" id="Tank">Tanques</button></li>
                <li class="mx-2"><button class="btn btn-primary" id="Fighter">luchadores</button></li>
                <li class="mx-2"><button class="btn btn-primary" id="Assassin">Asesinos</button></li>
                <li class="mx-2"><button class="btn btn-primary" id="Marksman">Tiradores</button></li>
                <li class="mx-2"><button class="btn btn-primary" id="Mage">Magos</button></li>   
                <li class="mx-2"><button class="btn btn-primary" id="Support">soporte</button></li>      
            </ul>
        </nav>
    </header>
    <div class="container containerPrincipal">
        <div class=" d-flex justify-content-center my-3">
            <input class="form-control" id="search" type="search" placeholder="Buscar Campeon" style="width: 500px; height: 35px;">
        </div>
        <div class="row g-2" id="containerChampions">
            <!-- Aqui iran los campeones -->

        </div>
        <div class="d-flex w-100 justify-content-around py-5" id="containerButtons">
            <!-- aqui es donde iran los botones de paginas -->
      </div>
      <div id="containerModal"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
