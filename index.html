<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="main.js" type="module" defer></script>
<body>
    <section>     
        <video muted="true" autoplay="true" loop="true">
            <source  src="https://assets.contentstack.io/v3/assets/blt731acb42bb3d1659/bltbb792e3456cb02b7/5f4959269586f1653fc65a1b/ss2020_urgot_vi_cait_1920x1080.mp4" type="video/mp4">
        </video>  
        <a class="redireccion" href="https://www.leagueoflegends.com/es-mx/" target="_blank">
            <img src="./image/logo-removebg-preview.png" alt="" width="110" height="104">
        </a>
        <div class="form-check form-switch switch">
            <input class="form-check-input sonido" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label mt-1 ms-1" for="flexSwitchCheckChecked" style="color: #cdbe91;">Musica</label>
        </div>
        <audio class="audio" src="./image/y2mate.com - Warsongs Piercing Light Mako Remix  Music  League of Legends.mp3" autoplay="true" loop="true"></audio>
        
        <div class="containerInfo">
            <div class="text-center w-100 h-100 contentInfo">
                <div class="d-flex justify-content-center">
                    <img src="image/title.png" alt="" class="title">
                </div>  
                <div class="subTitle" style="display: none;">
                    <p style="font-size: 3rem; color: #cdbe91;">CAMPEONES</p>
                </div>
                <div class="w-100 d-flex justify-content-center mt-3">
                    <button class="boton">CAMPEONES</button>
                </div>    
            </div>
        </div>
    </section>
    <div class="containerBody" style="display: none;">
        <div class="d-flex justify-content-center mt-4">
            <div class="containerDescription">
                <p class="text-center text-white fs-5">Con más de 140 campeones, encontrarás el que se ajuste perfectamente a tu estilo de juego. Domina a uno o domínalos a todos.</p>
            </div>     
        </div>
        <nav class="d-flex justify-content-center py-3">
            <input class="form-control me-1 me-lg-2" id="search" type="search" placeholder="Buscar Campeon">
            <select name="selectCategoria" class="form-select form-select-lg mb-3 pt-1 fs-6" aria-label=".form-select-lg example" style="width: 130px; height: 35px;">
                <option value="" selected>All</option>
                <option value="Tank">Tanques</option>
                <option value="Fighter">luchadores</option>
                <option value="Assassin">Asesinos</option>
                <option value="Marksman">Tiradores</option>
                <option value="Mage">Magos</option>
                <option value="Support">Soporte</option>
              </select>
        </nav>
        <div class="container containerPrincipal">
            <div class="row g-2" id="containerChampions">
                <!-- Aqui iran los campeones -->
    
            </div>
            <div class="d-flex w-100 justify-content-around py-5" id="containerButtons">
                <!-- aqui es donde iran los botones de paginas -->
          </div>
          <div id="containerModal"></div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
